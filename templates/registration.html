{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}



{% block body %}

<h1>Create an account</h1>

<form action="" method="POST">
    {{form.hidden_tag()}}
    {{form.username}}
    {{form.password}}
    {{form.submit}}
</form>
<a href="{{url_for('login')}}">Log in</a>

{% endblock %}
