{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Posts</h1>
    {% for post in articles %}
    <div class="alert alert-info">
        <h2>{{post.title}}</h2>
        <p>{{post.intro}}</p>
        <p><b>DATE: {{post.date.date()}}</b></p>
        <a href="/posts/{{post.id}}" class="btn btn-warning"> More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
