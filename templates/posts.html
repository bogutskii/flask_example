{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Posts</h1>
    {% if articles|length > 0%}
    {% for post in articles %}
    <div class="alert alert-info">
        <h2>{{post.title}}</h2>
        <p>{{post.intro}}</p>
        <p><b>DATE: {{post.date.date()}}</b></p>
<!--        <p><b>author: {{post.author}}</b></p>-->
        <a href="/posts/{{post.id}}" class="btn btn-warning"> More</a>
    </div>
    {% endfor %}
    {%else %}
    <h2> There are no posts on the page yet</h2>
    {% endif %}
</div>
{% endblock %}
