{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}



{% block body %}

<h1>Login to your account</h1>

<form action="" method="POST">
    {{form.hidden_tag()}}
    {{form.username}}
    {{form.password}}
    {{form.submit}}
</form>
<a href="{{url_for('register')}}">Create an account</a>

{% endblock %}
